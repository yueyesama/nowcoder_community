<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>牛客网-个人主页</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header"></header>

		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<!-- 选项 -->
				<div class="position-relative">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link" th:href="@{|/user/profile/${user.id}|}">个人信息</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">
								<i th:text="${loginUser.id==user.id?'我':'TA'}">我</i>的帖子</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="my-reply.html">
								<i th:text="${loginUser.id==user.id?'我':'TA'}">我</i>的回复</a>
						</li>
					</ul>
					<a th:href="@{|/user/profile/${loginUser.id}|}" class="text-muted position-absolute rt-0">返回我的主页&gt;</a>
				</div>
				<!-- 我的帖子 -->
				<div class="mt-4">
					<h6><b class="square"></b> 发布的帖子(<i th:text="${postRows}">93</i>)</h6>
					<ul class="list-unstyled mt-4 pl-3 pr-3">
						<li class="border-bottom pb-3 mt-4" th:each="map:${discussPosts}">
							<div class="font-size-16 text-info">
								<a th:href="@{|/discuss/detail/${map.discussPost.id}|}" class="text-info" th:utext="${map.discussPost.title}">
									帖子标题
								</a>
							</div>
							<div class="mt-1 font-size-14" th:utext="${map.discussPost.content}">
								帖子内容
							</div>
							<div class="text-right font-size-12 text-muted">
								赞 <i class="mr-3" th:text="${map.likeCount}">11</i>
								发布于 <b th:text="${#dates.format(map.discussPost.createTime, 'yyyy-MM-dd HH:mm:ss')}">2019-04-15 10:10:10</b>
							</div>
						</li>
					</ul>

					<!-- 分页 -->
					<nav class="mt-5" th:replace="index::pagination"></nav>

				</div>				
			</div>
		</div>

		<!-- 尾部 -->
		<footer class="bg-dark" th:replace="index::end"></footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
